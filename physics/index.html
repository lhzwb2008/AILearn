<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe的物理世界 - 课程目录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .lesson-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .lesson-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .lesson-number {
            background: #ff6b6b;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        
        .lesson-card h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .lesson-card p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .lesson-status {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .coming-soon {
            background: #ff9800;
        }
        
        .lesson-preview {
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='../index.html'">← 返回主页</button>
    
    <div class="header">
        <h1>🔬 Chloe的物理世界</h1>
        <p>和Chloe一起探索神奇的物理现象</p>
    </div>
    
    <div class="lessons-grid">
        <div class="lesson-card" onclick="location.href='lesson1/index.html'">
            <div class="lesson-number">1</div>
            <div class="lesson-preview">⚽🏀🎾</div>
            <h2>牛顿三定律</h2>
            <p>通过有趣的互动实验，了解物体运动的基本规律。我们会用球类运动来解释这些神奇的物理定律！</p>
            <div class="lesson-status">可以学习</div>
        </div>
        
        <div class="lesson-card" onclick="alert('第2课即将上线，敬请期待！')">
            <div class="lesson-number">2</div>
            <div class="lesson-preview">💡⚡🔌</div>
            <h2>电和磁</h2>
            <p>探索电和磁的神奇世界，了解我们日常生活中的电器是如何工作的。</p>
            <div class="lesson-status coming-soon">即将上线</div>
        </div>
        
        <div class="lesson-card" onclick="alert('第3课即将上线，敬请期待！')">
            <div class="lesson-number">3</div>
            <div class="lesson-preview">🌈🔍🎨</div>
            <h2>光和颜色</h2>
            <p>发现光的奥秘，了解彩虹是如何形成的，为什么物体有不同的颜色。</p>
            <div class="lesson-status coming-soon">即将上线</div>
        </div>
        
        <div class="lesson-card" onclick="alert('第4课即将上线，敬请期待！')">
            <div class="lesson-number">4</div>
            <div class="lesson-preview">🎵🔊📢</div>
            <h2>声音的世界</h2>
            <p>探索声音是如何产生和传播的，了解音乐和噪音的区别。</p>
            <div class="lesson-status coming-soon">即将上线</div>
        </div>
    </div>
</body>
</html>
